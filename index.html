<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.3/dist/basicLightbox.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="controls">
    <input type="number" min="0" max="100" step="1" class="js-input">
    <button type="button" data-action="create">Создать</button>
    <button type="button" data-action="destroy">Очистить</button>
  </div>
  <div id="boxes"></div>

  <div>
    <form id="search-form">
      <input class="input-query" type="text" name="query" autocomplete="off" placeholder="Search images...">
    </form>
    <ul id="gallery"></ul>
    <div id="trigger"></div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.3/dist/basicLightbox.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
